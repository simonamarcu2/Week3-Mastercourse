<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keycode Challenge</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="barrel">
      <p id="title">Press any key a keycode event</p>
      <div id="resultView" class="stats" style="display: none">
        <div class="show title">
          <p id="show"></p>
        </div>
        <div class="show key">
          <div class="stats">
            <p>event.key</p>
            <p id="key"></p>
          </div>
          <div class="stats">
            <p>event.code</p>
            <p id="code"></p>
          </div>
          <div class="stats">
            <p>event.show</p>
            <p id="show"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
